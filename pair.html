<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THUGKEED-XMD GLOBAL PAIRING</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-dark: #000;
    --primary: #ff0000;
    --secondary: #0f0;
    --text-light: #fff;
    --card-bg: rgba(0, 0, 0, 0.8);
    --border: rgba(255, 255, 255, 0.1);
    --glow: 0 0 15px var(--primary);
    --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
  }

  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    min-height: 100vh;
    display: flex; align-items: center; justify-content: center;
    color: var(--text-light);
    overflow: hidden;
  }

  /* Matrix-style animation background */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background: url('https://i.ibb.co/qDdC8LK/matrix.gif') center/cover;
    opacity: 0.15;
    z-index: 0;
  }

  .container {
    width: 100%;
    max-width: 420px;
    z-index: 1;
  }

  .card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 15px;
    padding: 30px;
    box-shadow: var(--glow);
    position: relative;
    overflow: hidden;
    animation: pulse 4s infinite alternate;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 10px var(--primary); }
    100% { box-shadow: 0 0 30px var(--secondary); }
  }

  .logo {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo i {
    font-size: 55px;
    color: var(--text-light);
    background: var(--gradient);
    padding: 15px;
    border-radius: 50%;
    box-shadow: var(--glow);
    animation: spin 6s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  h2 {
    text-align: center;
    font-size: 22px;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
  }

  .subtitle {
    text-align: center;
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 20px;
  }

  .input-group {
    margin-bottom: 20px;
    position: relative;
  }

  .input-group input {
    width: 100%;
    padding: 15px 20px;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: transparent;
    color: var(--text-light);
    font-size: 16px;
    outline: none;
    transition: 0.3s;
  }

  .input-group input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 10px var(--primary);
  }

  label {
    position: absolute;
    left: 20px;
    top: 15px;
    font-size: 14px;
    opacity: 0.6;
    pointer-events: none;
    transition: 0.3s;
  }

  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: -10px;
    font-size: 12px;
    opacity: 1;
    color: var(--primary);
  }

  .btn {
    width: 100%;
    padding: 15px;
    background: var(--gradient);
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    text-transform: uppercase;
  }

  .btn:hover {
    box-shadow: var(--glow);
    transform: translateY(-2px);
  }

  .result {
    text-align: center;
    margin-top: 20px;
  }

  .code {
    display: none;
    font-size: 24px;
    font-weight: bold;
    padding: 10px;
    border-radius: 8px;
    background: rgba(255, 0, 0, 0.2);
    margin-top: 10px;
    cursor: pointer;
  }

  .footer {
    text-align: center;
    font-size: 12px;
    opacity: 0.6;
    margin-top: 20px;
  }

  /* Links */
  .links {
    text-align: center;
    margin-top: 20px;
  }

  .links a {
    display: inline-block;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 8px;
    background: var(--gradient);
    color: white;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
  }

  .links a:hover {
    box-shadow: var(--glow);
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <i class="fab fa-whatsapp"></i>
      </div>
      <h2>THUGKEED-XMD GLOBAL PAIRING</h2>
      <p class="subtitle">Enter your WhatsApp number with country code (e.g. +234XXXXXXXXXX) to get your pairing code</p>

      <div class="input-group">
        <input type="tel" id="number" placeholder=" " required>
        <label for="number">Your Phone Number</label>
      </div>

      <button class="btn" id="submit"><i class="fas fa-key"></i> Get Code</button>

      <div class="result">
        <div id="status"></div>
        <div id="pair" class="code"></div>
      </div>

      <div class="links">
        <a href="https://whatsapp.com/channel/0029VbB7a9v6LwHqDUERef0M" target="_blank"><i class="fab fa-whatsapp"></i> Channel</a>
        <a href="https://github.com/thugkeedxxx/THUGKEED-XMD" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      </div>

      <div class="footer">Powered by THUGKEED TECH  Secured & Encrypted</div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const numberInput = document.getElementById('number');
  const submitBtn = document.getElementById('submit');
  const pairElement = document.getElementById('pair');
  const statusElement = document.getElementById('status');

  submitBtn.addEventListener('click', async function(e) {
    e.preventDefault();
    const phoneNumber = numberInput.value.trim();

    if (!phoneNumber) {
      statusElement.textContent = 'Please enter your WhatsApp number';
      statusElement.style.color = 'red';
      return;
    }

    submitBtn.innerHTML = 'Processing...';
    submitBtn.disabled = true;
    statusElement.textContent = 'Generating pairing code...';
    statusElement.style.color = '#0f0';

    try {
      const { data } = await axios.get(`/code?number=${phoneNumber.replace('+', '')}`);
      const code = data.code || "1234 5678";
      pairElement.textContent = code;
      pairElement.style.display = 'block';
      statusElement.textContent = 'Your pairing code is ready!';
      statusElement.style.color = '#0f0';
    } catch (error) {
      statusElement.textContent = 'Error: Service unavailable.';
      statusElement.style.color = 'red';
    } finally {
      submitBtn.innerHTML = '<i class="fas fa-key"></i> Get Code';
      submitBtn.disabled = false;
    }
  });

  pairElement.addEventListener('click', function() {
    navigator.clipboard.writeText(this.textContent);
    this.textContent = 'Copied!';
    setTimeout(() => {
      this.textContent = 'Click to Copy';
    }, 1500);
  });
});
</script>
</body>
  </html>
